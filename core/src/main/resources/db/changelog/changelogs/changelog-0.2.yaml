databaseChangeLog:
  - changeSet:
      id: change-set-0.2.1
      author: anika
      runOnChange: true
      changes:
        - sql:
            splitStatements: true
            sql:
              CREATE OR REPLACE FUNCTION make_tsvector(
                  key_words text,
                  description text,
                  title text,
                  content text
              )
                RETURNS tsvector AS $$
              BEGIN
                RETURN (
                  setweight(to_tsvector('english' , title), 'A') ||
                  setweight(to_tsvector('english' , key_words), 'B') ||
                  setweight(to_tsvector('english' , description), 'C') ||
                  setweight(to_tsvector('english' , content), 'D')
                );
              END
              $$ LANGUAGE 'plpgsql' IMMUTABLE;